<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
	
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="sign-up-box">
		<h1>회원가입</h1>
		<table class="table table-bordered">
			<tr>
				<th>* 아이디(4자 이상)</th>
				<td class="d-flex">
					<input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요.">
					<button type="button" id="duplicationBtn" clas="btn btn-success">중복확인</button>
				</td>
			</tr>
			<tr>
				<th>* 비밀번호</th>
				<td><input type="text" id="password" class="form-control" placeholder="비밀번호를 입력하세요."></td>
			</tr>
			<tr>
				<th>* 비밀번호 확인</th>
				<td><input type="text" id="checkPassword" class="form-control" placeholder="비밀번호를 입력하세요."></td>
			</tr>
			<tr>
				<th>* 이름</th>
				<td><input type="text" id="name" class="form-control" placeholder="이름을 입력하세요."></td>
			</tr>
			<tr>
				<th>* 이메일</th>
				<td><input type="text" id="email" class="form-control" placeholder="이메일을 입력하세요."></td>
			</tr>
		</table>
	</div>	
</section>

<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>	
</html>
